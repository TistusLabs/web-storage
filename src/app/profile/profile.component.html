<div class="ws-profile">
    <div class="text-right">
        <button class="ws-button-flat iconed" *ngIf="editContent == false" (click)="editFile(true)">
            <i class="material-icons">edit</i>
        </button>
        <button class="ws-button-flat iconed" *ngIf="editContent" (click)="cancelEdit()">
            <i class="material-icons">close</i>
        </button>
    </div>
    <!--<button *ngIf="editContent == false" (click)="editFile(true)">-->
        <!--Edit</button>-->
    <!--<button *ngIf="editContent == true" (click)="editFile(false)">Done Editing</button>-->
    <!--<br>-->

    <!-- this is the profile display area -->
    <div>
        <div class="text-center">
            <div class="ws-profile-pic ws-image-circular">
                <img class="ws-images ws-image-mw-medium ws-image-circular" [src]="profileDetails.imageurl" alt="{{profileDetails.firstName}}">
            </div>
            <!--<img *ngIf="editContent" class="ws-images ws-image-mw-medium ws-image-circular" src="../../assets/images/avatar.png">-->
            <div *ngIf="editContent" class="row" style="margin: 0">
                <div class="col-md-3 col-sm-12 col-12"></div>
                <div class="col-md-6 col-sm-12 col-12">
                    <div class="form-group">
                        <input name="upfile" id="upFile" type="file" accept="image/*" (change)="setFile($event)" fill-width placeholder="Select Profile Image" />
                    </div>
                </div>
                <div class="col-md-3 col-sm-12 col-12"></div>
            </div>
        </div>
        <hr style="margin-bottom: 20px">
        <div class="row ws-profile-info">
            <div class="col-md-3 col-sm-12 col-12"></div>
            <div class="col-md-6 col-sm-12 col-12">
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-4 text-left">
                        <b>First Name</b>
                    </div>
                    <div class="col-md-6 col-sm-6 col-8 text-right">
                        <p *ngIf="editContent == false">{{profileDetails.firstName}}</p>
                        <div *ngIf="editContent" class="form-group">
                            <input type="text" name="firstName" id="firstName" placeholder="First Name" [(ngModel)]="profileDetails.firstName" fill-width/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-4 text-left">
                        <b>Last Name</b>
                    </div>
                    <div class="col-md-6 col-sm-6 col-8 text-right">
                        <p *ngIf="editContent == false">{{profileDetails.lastName}}</p>
                        <div *ngIf="editContent" class="form-group">
                            <input type="text" name="lastName" id="lastName" placeholder="Last Name" [(ngModel)]="profileDetails.lastName" fill-width/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-4 text-left">
                        <b>Email</b>
                    </div>
                    <div class="col-md-6 col-sm-6 col-8 text-right">
                        <p *ngIf="editContent == false">{{profileDetails.email}}</p>
                        <div *ngIf="editContent" class="form-group">
                            <input type="text" name="email" id="email" placeholder="Email Address" [(ngModel)]="profileDetails.email" fill-width/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-12 col-12"></div>
        </div>
    </div>
    <div class="text-right" *ngIf="editContent">
        <button class="ws-button-primary ws-raised" (click)="editFile(false)">Save</button>
    </div>

    <!-- this is the profile editing area -->

        <!--<label for="lastName">Last Name</label>-->
        <!--<label for="email">Email Address</label>-->
        <!--<label for="upFile">Profile Image</label>-->
    <!--</div>-->
</div>
