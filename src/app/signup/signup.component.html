<div class="ws-fill-width ws-fill-height">
  <h2 class="text-center">Web Storage</h2>
  <div class="ws-pos-abs ws-clearfix-all ws-card ws-card-small" style="height: 20em">
    <div class="ws-card-header">
      <h4 class="text-center">Sign Up</h4>
    </div>
    <div class="ws-card-content" style="padding: 20px 50px">
      <div class="text-center" style="color: orangered">
        {{errorMessage}}
      </div>
      <form action="" (submit)="signupUser()">
        <div class="form-group">
          <input required class="ws-fill-width" type="text" placeholder="Username" name="username" [(ngModel)]="newUserDetails.username">
        </div>
        <div class="form-group">
          <input required class="ws-fill-width" type="password" placeholder="Password" name="password" [(ngModel)]="newUserDetails.password">
        </div>
        <div class="form-group">
          <button type="submit" class="ws-button-primary ws-raised ws-fill-width">Sign up</button>
          <div class="form-group text-center">
            <p (click)="navigatePage()" style="cursor: pointer;margin-top: 10px;">Back to the login page?</p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
