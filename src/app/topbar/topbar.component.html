<div class="ws-topbar">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Web Storage</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="nav collapse navbar-collapse" id="navbarSupportedContent">
      <div class="ws-main-search mr-auto">
        <form action="">
          <i class="material-icons">search</i>
          <input class="ws-text-field" type="text" placeholder="Search">
        </form>
      </div>
      <div class="justify-content-end">
        <ul class="navbar-nav">
          <li class="ws-topbar-user-icon">
            <img src="assets/images/avatar.jpg" alt="{{ user.name }}">
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="javascript:void(0);" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              {{ user.name }}
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="javascript:void(0);">Profile</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="javascript:void(0);">Logout</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="nav ws-topbar-filters">
    <div class="ws-addbtn-wrap mr-auto" style="width: 210px">
      <button class="ws-button-primary" id="addNewDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">+ ADD</button>
      <div class="dropdown-menu dropdown-menu-left" aria-labelledby="addNewDropdown">
        <ul class="ws-list ws-iconed-list">
          <li class="ws-list-item clickable ws-hover-flat-primary" data-toggle="modal" data-target="#initNewFolder">
            <i class="material-icons ws-list-item-icon">create_new_folder</i>
            <span class="ws-list-item-text">Folder</span>
          </li>
          <li class="ws-list-item clickable ws-hover-flat-primary" data-toggle="modal" data-target="#initNewFile">
            <i class="material-icons ws-list-item-icon">description</i>
            <span class="ws-list-item-text">File</span>
          </li>
        </ul>
      </div>
    </div>
    <div class="justify-content-end nav" style="width: calc(100% - 210px)">
      <div class="mr-auto">
        <ul class="nav ws-list-horizontal">
          <li class="nav-item" (click)="goToRoute('')">
            <button class="ws-button-flat iconed">
              <i class="material-icons">home</i>
            </button>
          </li>
        </ul>
      </div>
      <div class="justify-content-end">
        <ul class="nav ws-list-horizontal">
          <li class="nav-item">
            <button class="ws-button-flat iconed" (click)="toggleItemsLayout('list')">
              <i class="material-icons">list</i>
            </button>
          </li>
          <li class="nav-item">
            <button class="ws-button-flat iconed" (click)="toggleItemsLayout('grid')">
              <i class="material-icons">apps</i>
            </button>
          </li>
          <li class="nav-item dropdown">
            <button class="ws-button-flat iconed" id="topbarFiltersDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              <i class="material-icons">more_vert</i>
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="topbarFiltersDropdown">
              <a class="dropdown-item" href="javascript:void(0);">Filter</a>
              <a class="dropdown-item" href="javascript:void(0);">Filter</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!--New folder initialization-->
  <div class="modal fade" id="initNewFolder" tabindex="-1" role="dialog" aria-labelledby="initNewFolderCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content ws-card">
        <div class="modal-header ws-card-header">
          <h5 class="modal-title" id="exampleModalLongTitle">New Folder</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <input type="text" class="fill-width" placeholder="New folder name" [(ngModel)]="newFolderData.name">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="ws-button-flat" data-dismiss="modal">Cancel</button>
          <button type="button" class="ws-button-primary ws-raised" (click)="addNewFolder()">Add</button>
        </div>
      </div>
    </div>
  </div>
  <!--New folder initialization - ENDS -->

  <!--New folder initialization-->
  <div class="modal fade" id="initNewFile" tabindex="-1" role="dialog" aria-labelledby="initNewFileCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content ws-card">
        <div class="modal-header ws-card-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Upload New File</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- <div class="form-group">
                            <input type="text" class="fill-width" placeholder="New folder name" [(ngModel)]="newFolderData.name">
                        </div> -->
          <div class="form-group">
            <!-- <label for="caption">FileName</label> -->
            <input name="filename" type="text" class="fill-width" placeholder="File Name" [(ngModel)]="newFileData.filename" />
          </div>
          <!-- <div class="form-group">
                            <input name="folderName" type="text" class="fill-width" placeholder="Folder Name" [(ngModel)]="newFileData.name" />
                        </div>
                        <div class="form-group">
                            <input name="userId" type="text" class="fill-width" placeholder="User ID" [(ngModel)]="newFileData.name" />
                        </div> -->
          <div class="form-group">
            <!-- <label for="upfile">Image File</label> -->
            <input name="upfile" type="file" class="fill-width" placeholder="Select File" (change)="setFile($event)" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="ws-button-flat" data-dismiss="modal">Cancel</button>
          <button type="button" class="ws-button-primary ws-raised" (click)="addNewFile()">Upload</button>
        </div>
      </div>
    </div>
  </div>
  <!--New folder initialization - ENDS -->
</div>
