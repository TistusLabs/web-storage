<div class="ws-topbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Web Storage</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="nav collapse navbar-collapse" id="navbarSupportedContent">
            <div class="ws-main-search mr-auto">
                <form action="">
                    <i class="material-icons">search</i>
                    <input class="ws-text-field" type="text" placeholder="Search">
                </form>
            </div>
            <div class="justify-content-end">
                <ul class="navbar-nav">
                    <li class="ws-topbar-user-icon">
                        <img src="assets/images/avatar.jpg" alt="{{ user.name }}">
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            {{ user.name }}
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Profile</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="nav ws-topbar-filters">
        <div class="ws-addbtn-wrap mr-auto">
            <button class="ws-button-primary" id="addNewDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">+ ADD</button>
            <div class="dropdown-menu dropdown-menu-left" aria-labelledby="addNewDropdown">
                <ul class="ws-list ws-iconed-list">
                    <li class="ws-list-item clickable ws-hover-flat-primary" (click)="addNewFolder()">
                        <i class="material-icons ws-list-item-icon">folder</i>
                        <span class="ws-list-item-text">Folder</span>
                    </li>
                    <li class="ws-list-item clickable ws-hover-flat-primary" (click)="addNewFile()">
                        <i class="material-icons ws-list-item-icon">description</i>
                        <span class="ws-list-item-text">File</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="justify-content-end">
            <ul class="nav ws-list-horizontal">
                <li class="nav-item">
                    <button class="ws-button-flat iconed">
                        <i class="material-icons">list</i>
                    </button>
                </li>
                <li class="nav-item">
                    <button class="ws-button-flat iconed">
                        <i class="material-icons">apps</i>
                    </button>
                </li>
                <li class="nav-item dropdown">
                    <button class="ws-button-flat iconed" id="topbarFiltersDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        <i class="material-icons">more_vert</i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="topbarFiltersDropdown">
                        <a class="dropdown-item" href="#">Filter by Type</a>
                        <a class="dropdown-item" href="#">Filter by Size</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
